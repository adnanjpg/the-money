<html>
  <head>
    <title>The money spender</title>

    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="icon" href="./assets/logo/logo192.png" />

    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <div id="ppllist"></div>
    <div id="sticky-budget">
      <div id="budget"></div>
      <div class="budget-btns">
        <button class="budget-btn" id="clear-btn">Clear</button>
        <button class="budget-btn" id="max-out-btn">Max out</button>
      </div>
    </div>
    <div id="itemslist"></div>

    <script src="index.js"></script>

    <script>
      // service worker
      window.addEventListener('load', () => {
        registerSW()
      })

      async function registerSW() {
        if ('serviceWorker' in navigator) {
          try {
            await navigator.serviceWorker.register('./sw.js')
          } catch (e) {
            console.log(`SW registration failed`)
          }
        }
      }
    </script>
  </body>
</html>
